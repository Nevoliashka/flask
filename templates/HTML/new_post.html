{% extends 'HTML/base.html' %}
{% block head %}
    <title>New Post</title>
{% endblock %}
{% block body %}
    <h1>New Post</h1>
    <hr>
    <form action="/posts/new" method="POST">
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Enter title" aria-label="Search">
        <br>
        <label for="author">Author:</label>
        <input class="form-control" type="text"  name="author" id="author" placeholder="Enter author" aria-label="Search">
        <br>
        <label for="content">Post:</label>
        <textarea class="form-control" id="content" name="content" placeholder="Enter content" rows="3"></textarea>
    <br>
    <input type="submit" class="btn btn-success" value="Create">
    <a href="/posts" class="btn btn-dark" type="submit">Back</a>
    </form>
    <hr>
{% endblock %}
